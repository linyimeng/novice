<!-- 创建人员 -->
<div class="content">
<!-- 创建人员 -->
    <form class="purchase-order" (ngSubmit)="save_staff()" #staffForm="ngForm">
        <div class="order-title">
            <img src="/assets/img/mr.png" alt="">
            <a href="">上传头像</a>
        </div>
        <div class="order-form">
            <div class="left">

                <div>	
                    <label for="name">姓名：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.name" name="name" required>
                    </div>
                </div>

                <div>
                    <label for="phone" class="phone">手机号码：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.office_phone" name="phone">
                    </div>
                </div>

                <div>
                    <label for="email">邮箱：</label>
                    <div class="group">
                    <input type="email" [(ngModel)]="staff.email" name="email" required>
                    </div>
                </div>

                <div>
                    <label for="loginname">登录名称：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.loginname" name="loginname" required>
                    </div>
                </div>

                <div>
                    <label for="password">登录密码：</label>
                    <div class="group">
                    <input type="password" [(ngModel)]="staff.password" name="password" required>
                    </div>
                </div>

                <div>	
                    <label for="cardid">身份证号：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.cardid" name="cardid">
                    </div>
                </div>

                <div>	
                    <label for="sex">性别：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.sex" name="sex">
                    </div>
                </div>

                <div>	
                    <label for="birthday">生日：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.birthday" name="birthday">
                    </div>
                </div> 

                <div>	
                    <label for="marital_status">婚姻：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="staff.marital_status" name="marital_status">
                    </div>
                </div> 

            </div>

            <div class="right">

                <div>
                    <label for="department">部门：</label>
                    <div class="group">
                        <departmentSelect (departpk)="setdepartmentPk($event)"></departmentSelect>
                    </div>
                </div>

                <div>
                    <label for="office">职位：</label>
                    <div class="group">
                        <jobsSelect (jobspk)="setjobspk($event)" [dpk]="dpk"></jobsSelect>
                    </div> 
                </div>
    
                <div>
                    <label for="bank_account">结算卡：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="staff.bank_account" name="bank_account">
                    </div> 
                </div>

                <div>
                    <label for="office_landline">座机：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="staff.office_landline" name="office_landline">
                    </div> 
                </div>

                <div>
                    <label>工作地址：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="staff.work_address" name="work_address">
                    </div>
                </div>


                <span class="detail">备注：</span>
                <textarea name="" id="" cols="30" rows="7"></textarea>
            </div>
        </div>
        <div class="order-bottom">
            <div></div>
            <input type="submit" value="提交">
        </div>
    </form>

</div>
