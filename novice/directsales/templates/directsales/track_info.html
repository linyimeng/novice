{% extends "directsales/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>会员信息</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                  <form role="form" action="{% url "directsale:user-info" %}" method="post" onSubmit="return docheck()">
                  {% csrf_token %}
                    <div class="col-lg-12">
                    	<div class="form-group col-lg-6">
                            <label>用户名</label>
                            <input class="form-control" value=" {{request.user.username}}" disabled>
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>名字</label>
                            <input class="form-control" value="{{track.name}}" name="name">
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>会员等级</label>
                            <input class="form-control" value="{{track.identity.name}}" disabled>
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>地址</label>
                            <input class="form-control" value="{{track.address}}" name="address">
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>上级用户</label>
                            <input class="form-control" value="{{track.parent.user.username}}" disabled>
                            
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>直推用户</label>
                            <input class="form-control" value="{{track.directpushuser.user.username}}" disabled>
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>电子邮箱 <span></span></label>
                            <input class="form-control" value="{{request.user.email}}" disabled>
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>手机号码</label>
                            <input class="form-control" value="{{track.phone}}" disabled>
                        </div>
                        
                        <div class="form-group col-lg-6">
                            <label>开户银行</label>
                            <input class="form-control" value="{{track.bank}}" name="bank">
                        </div>
                        <div class="form-group col-lg-6">
                            <label>银行帐号</label>
                            <input class="form-control" value="{{track.bank_account}}" name="bank_account">
                        </div>
                        <input type="submit" class="btn btn-primary btn-lg btn-block" value="确认修改"/>
                    </div>
                    </form>
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock content %}
