<!-- 创建人员 -->
<div class="content">
<!-- 创建人员 -->
    <form action="#" class="purchase-order">
        <div class="order-title">
            <img src="/app/static/img/mr.png" alt="">
            <a href="">上传头像</a>
        </div>
        <div class="order-form">
            <div class="left">
                <div>	
                    <label for="name">姓名：</label>
                    <div class="group">
                    <input type="text" id="name">
                    </div>
                </div>

                <div>
                    <label for="phone" class="phone">手机号码：</label>
                    <div class="group">
                    <input type="text" id="name">
                    </div>
                </div>

                <div>
                    <label for="email">邮箱：</label>
                    <div class="group">
                    <input type="email" id="email">
                    </div>

                </div>

                <div>
                    <label for="office">职位：</label>
                    <div class="group">
                        <input type="text" id="office">
                        <i class="iconfont">&#xe696;</i>
                    </div>
                    
                </div>

                <div>
                    <label for="department">部门：</label>
                    <div class="group">
                        <input type="text" id="department">
                        <i class="iconfont">&#xe696;</i>
                    </div>
                </div>

                <div>
                    <label for="manager">部门经理：</label>	
                    <div class="group">
                        <input type="text" id="manager">
                        <i class="iconfont">&#xe696;</i>
                    </div>
                </div>
            </div>
            <div class="right">											
                <div class="group address">
                    <label>地址：</label>
                    <input type="text" placeholder="城市">
                    <input type="text" placeholder="省份">
                    
                </div>
                <span class="detail">详细地址：</span>
                <textarea name="" id="" cols="30" rows="7"></textarea>
            </div>
        </div>
        <div class="order-bottom">
            <div></div>
            <input type="submit" value="提交">
        </div>
    </form>

</div>
