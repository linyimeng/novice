<!-- 客户销售报表 -->
<form action="#" class="create purchase-order">
    <div class="order-title">
        <strong>客户销售报表</strong>
    </div>
    <div class="order-form">
        <div class="left">
            <div>
                <label for="startdate">开始日期：</label>
                <div class="group">
                    <input type="text" id="startdate" name="startdate">
                </div>
            </div>

            <div>
                <label for="client">客户：</label>
                <div class="group">
                    <input type="text" id="client" name="client">
                    <i class="iconfont">&#xe696;</i>
                </div>
            </div>
            
            
        </div>
        <div class="right">					
            <div>
                <label for="enddate">结束日期：</label>
                <div class="group">
                    <input type="text" id="enddate" name="enddate">
                </div>
            </div>
        </div>
    </div>
    <div class="goods-list">
        <table>
            <thead>
                <tr>
                    <th>客户</th>
                    <th>日期</th>
                    <th>商品</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>售价</th>
                    <th>销售总额</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>				
                    <td>黄撒旦</td>
                    <td>2016-11-30</td>
                    <td>阿莫西林</td>
                    <td>说的话</td>
                    <td>313</td>
                    <td>653553</td>
                    <td>531153</td>							
                </tr>
                
            </tbody>
        </table>
    </div>

    <div class="order-bottom">				
        
    </div>
</form>
