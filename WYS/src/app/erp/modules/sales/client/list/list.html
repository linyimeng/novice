<!-- 客户列表 -->
<div class="content">
<table >
    <thead>
        <tr>
            <th><input type="checkbox"></th>
            <th>客户名称</th>
            <th>地址</th>
            <th>手机号码</th>
            <th>座机</th>
            <th>邮件</th>
            <th>备注</th>					
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients" routerLink="/sales/client/{{client.pk}}">
            <th><input name="radiogroup" type="checkbox"></th>
            <td>{{client.name}}</td>
            <td>{{client.address}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.landline}}</td>
            <td>{{client.email}}</td>
            <td>{{client.remark}}</td>			
        </tr>
    </tbody>
    
</table>
</div>
