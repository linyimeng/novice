<!-- 年经营报表 -->
<form action="#" class="purchase-order">
    <div class="order-title">
        <strong>年经营报表</strong>
    </div>
    <div class="order-form">
        <div class="left" style="border:none;">
            <div>
                <label for="month">年份：</label>
                <div class="group">
                    <input type="text" id="month" name="month">
                    <i class="iconfont">&#xe696;</i>
                </div>
            </div>
            
        </div>
        
    </div>
    <div class="goods-list">
        <table>
            <thead>
                <tr>
                    <th>销售总额</th>									
                    <th>销售成本总额</th>
                    <th>工资总额</th>									
                    <th>其他费用总额</th>
                    <th>净利润</th>
                </tr>
            </thead>
            <tbody>
                <tr>				
                    <td>100000</td>
                    <td>20000</td>
                    <td>10000</td>
                    <td>10000</td>
                    <td>60000</td>																
                </tr>							
            </tbody>
        </table>
    </div>

    <a href="">查看年经营详细报表</a>
</form>
