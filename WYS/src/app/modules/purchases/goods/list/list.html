<!-- 商品列表 -->
<div class="content"> 
    <table>
        <thead>
            <tr>
                <th><input type="checkbox"></th>
                <th>商品名称</th>
                <th>规格</th>
                <th>单位</th>
                <th>条形码</th>
                <th>生产厂家</th>
                <th>预成本价</th>
                <th>售价</th>
                <th>批准文号</th>
                <th>产地</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let goods of goodss">
                <th><input name="radiogroup" type="checkbox"></th>
                <td routerLink="/purchases/goods/{{goods.pk}}">{{goods.name}}</td>
                <td>{{goods.specification}}</td>
                <td>{{goods.unit}}</td>
                <td>{{goods.barcode}}</td>
                <td>{{goods.manufacturer}}</td>
                <td>{{goods.costprice}}</td>
                <td>{{goods.salesprice}}</td>
                <td>{{goods.static_attr.approvalnumber}}</td>
                <td>{{goods.static_attr.origin}}</td>
            </tr>
        </tbody>
    </table>
</div>
