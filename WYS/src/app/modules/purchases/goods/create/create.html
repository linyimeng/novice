<!-- 创建商品 -->
<div class="content"> 
    <form class="purchase-order"  #goodsForm="ngForm" (ngSubmit)="save_goods(goodsForm)">
        <div class="order-title">
            <img src="/assets/img/mr.png" alt="">
            <a href="">上传图像</a>
        </div>
        <div class="order-form">
            <div class="left">
                <div>	
                    <label for="name">商品类别：</label>
                    <div class="group">
                        <goodstypeSelect [inputpk]='1' (outputpk)="setgoodstype($event)"></goodstypeSelect>
                        <input type="hidden" ngModel name="type">
                    </div>
                </div>
                <div>	
                    <label for="name">名称：</label>
                    <div class="group">
                    <input type="text" ngModel name="name" required>
                    </div>
                </div>
                <div>
                    <label for="specification">规格：</label>
                    <div class="group">
                    <input type="text" ngModel name="specification">
                    </div>
                </div>
                <div>
                    <label for="unit">单位：</label>
                    <div class="group">
                    <input type="text" ngModel name="unit">
                    </div>
                </div>
                <div>
                    <label for="barcode">条形码：</label>
                    <div class="group">
                    <input type="text" ngModel name="barcode" required>
                    </div>
                </div>
                
                <div>
                    <label for="manufacturer">生产厂家：</label>
                    <div class="group">
                    <input type="text" ngModel name="manufacturer" required>
                    </div>
                </div>
                <div>
                    <label for="costprice">预成本价：</label>
                    <div class="group">
                        <input type="text" ngModel name="costprice" required>
                    </div>
                </div>
                <div>
                    <label for="salesprice">零售价：</label>	
                    <div class="group">
                        <input type="text" ngModel name="salesprice" required>
                    </div>
                </div>
                <span class="detail">备注：</span>
                <textarea ngModel name="remark" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="right" ngModelGroup="static_attr">
                <div *ngFor="let attr of static_attrs">
                    <label for="price">{{attr.name}}：</label>	
                    <div class="group">
                        <input type="text" ngModel name="{{attr.logicname}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="order-bottom">
            <div></div>
            <input type="submit" value="提交">
        </div>
    </form>
</div>
