<!-- 商品详情 -->
<div class="content"> 
    <form class="purchase-order"  goodsForm="ngForm" (ngSubmit)="save_goods()">
        <div class="order-title">
            <img src="/assets/img/mr.png" alt="">
            <a href="">上传图像</a>
        </div>
        <div class="order-form">
            <div class="left">
                <div>	
                    <label for="name">商品类别：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.type" name="type" required>
                    </div>
                </div>
                <div>	
                    <label for="name">名称：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.name" name="name" required>
                    </div>
                </div>
                <div>
                    <label for="specification">规格：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.specification" name="specification">
                    </div>
                </div>
                <div>
                    <label for="unit">单位：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.unit" name="unit">
                    </div>
                </div>
                <div>
                    <label for="barcode">条形码：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.barcode" name="barcode">
                    </div>
                </div>
                
                <div>
                    <label for="manufacturer">生产厂家：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="goods.manufacturer" name="manufacturer">
                    </div>
                </div>
                <div>
                    <label for="costprice">预成本价：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="goods.costprice" name="costprice">
                    </div>
                </div>
                <div>
                    <label for="salesprice">零售价：</label>	
                    <div class="group">
                        <input type="text" [(ngModel)]="goods.salesprice" name="salesprice">
                    </div>
                </div>
                <span class="detail">备注：</span>
                <textarea ngModel name="remark" id="" cols="30" rows="3"></textarea>
            </div>
            <div class="right" ngModelGroup="static_attr">
                <div>
                    <label for="price">批准文号：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="static_attr.approvalnumber" name="approvalnumber">
                    </div>
                </div>
                <div>
                    <label for="price">产地：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="static_attr.origin" name="origin">
                    </div>
                </div>
            </div>
        </div>
        <div class="order-bottom">
            <div></div>
            <input type="submit" value="提交">
        </div>
    </form>
</div>
