<!-- 创建进货单 -->
<div class="content">
<form class="purchase-order" #orderform="ngForm" (ngSubmit)="save_order()">
    <div class="order-title">
        <strong>进货单</strong>
    </div>
    <div class="order-form">
        <div class="left">
            <div>
                <label for="ordercode">单号：</label>
                <div class="group">
                    <input type="text" id="ordercode" [(ngModel)]="order.ordercode" disabled="true" name="ordercode">
                </div>
            </div>
            <div>
                <label for="supplier">供应商：</label>
                <div class="group">
                    <supplierSelect (supplierpk)="setsupplierPk($event)"></supplierSelect>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <label for="datetime">订单日期：</label>
                <div class="group">
                    <input type="text" id="datetime" [value]="datetime" disabled="true">
                </div>
            </div>
        </div>
    </div>
    <div class="goods-list">
        <table>
            <thead>
                <tr>
                    <th>商品</th>
                    <th>规格</th>
                    <th>数量</th>
                    <th>进价</th>
                    <th>批号</th>
                    <th>有效期</th>
                    <th>生产日期</th>
                    <th>总额</th>
                    <th>单位</th>
                    <th>生产厂家</th>
                </tr>
            </thead>
            <tbody>
                <tr>				
                    <td *ngFor="let detail of details" (click)="onchose(this)">
                        <ng-select [allowClear]="true"
                                    [items]="items"
                                    [disabled]="disabled"
                                    (data)="refreshValue($event)"
                                    (selected)="selected($event)"
                                    (removed)="removed($event)"
                                    (typed)="typed($event)"
                                    placeholder="选择添加商品">
                        </ng-select>
                    </td>
                    <td>specification</td>
                    <td contentEditable="true">quantity</td>
                    <td contentEditable="true">price</td>
                    <td contentEditable="true">dynamic_attr</td>
                    <td contentEditable="true">dynamic_attr</td>
                    <td contentEditable="true">dynamic_attr</td>
                    <td>quantity * price</td>
                    <td>unit</td>
                    <td>manufacturer</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="order-bottom">				
        <input type="submit" value="提交">					
        <table>
            <tbody>
                <tr>
                    <td><strong>未加税总额：</strong></td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td><strong>税：</strong></td>
                    <td>0.00</td>
                </tr>
                <tr class="last">
                    <td><strong>合计：</strong></td>
                    <td><span>0.00</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
</div>
