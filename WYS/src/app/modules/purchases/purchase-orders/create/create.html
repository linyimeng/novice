<!-- 创建进货单 -->
<div class="content">
<form class="purchase-order" #orderform="ngForm" (ngSubmit)="save_order()">
    <div class="order-title">
        <strong>进货单</strong>
    </div>
    <div class="order-form">
        <div class="left">
            <div>
                <label for="ordercode">单号：</label>
                <div class="group">
                    <input type="text" id="ordercode" [(ngModel)]="order.ordercode" disabled="true" name="ordercode">
                </div>
            </div>
            <div>
                <label for="supplier">供应商：</label>
                <div class="group">
                    <supplierSelect (supplierpk)="setsupplierPk($event)"></supplierSelect>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <label for="datetime">订单日期：</label>
                <div class="group">
                    <input type="text" id="datetime" [value]="datetime" disabled="true">
                </div>
            </div>
        </div>
    </div>
    <div class="goods-list">
        <table>
            <thead>
                <tr>
                    <th>商品</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>总额</th>
                    <th>税率</th>
                    <th>税后单价</th>
                    <th>税后总额</th>
                </tr>
            </thead>
            <tbody>
                <tr>				
                    <td>阿莫西林</td>
                    <td>0.25ml*20</td>
                    <td>1000</td>
                    <td>2</td>
                    <td>2000</td>
                    <td>10%</td>
                    <td>1.8</td>
                    <td>1800</td>
                </tr>
                <tr>			
                    <td>阿莫西林</td>
                    <td>0.25ml*20</td>
                    <td>1000</td>
                    <td>2</td>
                    <td>2000</td>
                    <td>10%</td>
                    <td>1.8</td>
                    <td>1800</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="order-bottom">				
        <input type="submit" value="提交">					
        <table>
            <tbody>
                <tr>
                    <td><strong>未加税总额：</strong></td>
                    <td>0.00</td>
                </tr>
                <tr>
                    <td><strong>税：</strong></td>
                    <td>0.00</td>
                </tr>
                <tr class="last">
                    <td><strong>合计：</strong></td>
                    <td><span>0.00</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
</div>
