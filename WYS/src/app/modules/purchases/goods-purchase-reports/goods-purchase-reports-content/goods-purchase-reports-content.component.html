<!-- 进货报表 -->
<div class="content">
<form action="#" class="purchase-order">
    <div class="order-title">
        <strong>进货报表</strong>
    </div>
    <div class="order-form">
        <div class="left">
            <div>
                <label for="startdate">开始日期：</label>
                <div class="group">
                    <input type="text" id="startdate" name="startdate">
                </div>
            </div>

            <div>
                <label for="goodsname">商品名：</label>
                <div class="group">
                    <input type="text" id="goodsname" name="goodsname">
                </div>
            </div>
            
            
        </div>
        <div class="right">
            
            
            <div>
                <label for="enddate">结束日期：</label>
                <div class="group">
                    <input type="text" id="enddate" name="enddate">
                </div>
            </div>
        </div>
    </div>
    <div class="goods-list">
        <table>
            <thead>
                <tr>
                    <th>单号</th>
                    <th>订单日期</th>
                    <th>供应商</th>
                    <th>进价</th>
                    <th>数量</th>
                    <th>总金额</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>				
                    <td>cs20160456321645</td>
                    <td>2016-11-30</td>
                    <td>kjsad</td>
                    <td>20000</td>
                    <td>2000</td>
                    <td>653553</td>
                    
                </tr>
                
            </tbody>
        </table>
    </div>

    <div class="order-bottom">				
        
    </div>
</form>
</div>
