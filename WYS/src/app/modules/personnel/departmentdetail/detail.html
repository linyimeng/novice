<div class="content">
<!-- 创建部门 -->
    <form class="purchase-order" (ngSubmit)="save_department()" #departmentForm="ngForm">
        <div class="order-title">
            <img src="/assets/img/mr.png" alt="">
            <a href="">上传图像</a>
        </div>
        <div class="order-form">
            <div class="left">
                <div>	
                    <label for="name">部门名称：</label>
                    <div class="group">
                    <input type="text" [(ngModel)]="department.name" name="name" required #spy>
                    </div>
                </div>
                <div>
                    <label for="manager">上级部门：</label>
                    <div class="group">
                        <input type="text" [(ngModel)]="department.superiors" name="superiors">
                    </div>
                </div>
                <div>
                    <label for="manager">部门经理：</label>	
                    <div class="group">
                        <input type="text" [(ngModel)]="department.manager" name="manager">
                    </div>
                </div>
            </div>
            <div class="right">											
                <span class="detail">备注：</span>
                <textarea name="remark" [(ngModel)]="department.remark" cols="30" rows="7"></textarea>
            </div>
        </div>
        <div class="order-bottom">
            <div></div>
            <input type="submit" value="提交">
        </div>
    </form>
</div>
