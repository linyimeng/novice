    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>检索</th>
                    <th>品名</th>
                    <th>库存</th>
                    <th>规格</th>
                    <th>生产厂商</th>
                    <th>批号</th>
                    <th>有效期</th>
                    <th>单位</th>
                    <th>数量</th>
                    <th>零售价</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detail of details">
                    <td>
                        <input type="text" style="width:80px" list="goods"  #goods (keyup.enter)="chose_goods(detail,goods.value)">
                        <datalist id="goods">
                            <option *ngFor="let item of items" [value]="item.value">{{item.name}}</option>
                        </datalist>
                    </td>
                    <td>{{detail.goodsname}}</td>
                    <td>{{detail.inventory}}</td>
                    <td>{{detail.specification}}</td>
                    <td>{{detail.manufacturer}}</td>
                    <td>{{detail.batch}}</td>
                    <td>{{detail.validity}}</td>
                    <td>{{detail.unit}}</td>
                    <td><input #quantity (keyup)="set_quantity(detail,quantity.value)" [value]="detail.quantity"></td>
                    <td><input #price (keyup)="set_price(detail,price.value)" [value]="detail.price"></td>
                </tr>
                <tr><td (click)="init_details()">添加一个商品</td></tr>
            </tbody>
        </table>
    </div>
</div>
<div class="retail-total">
	<div>
		<label for="">总金额：{{order.totalprice | currency:'CNY':true:'1.3-3'}}</label>
	</div>
	<div>
		<button (click)="show()">收银</button>
	</div>
</div>
</div>

<div class="model" [style.display]="isshow ? 'block' : 'none'">
	<div class="mask" (click)="no_show()"></div>
	<ul>	
		<li>
			<span>总金额：</span>
			<input type="text" [value]="order.totalprice" disabled="true">
		</li>
		<li>
			<span>应收：</span>
			<input type="text" [value]="order.totalprice" disabled="true">
		</li>
		<li>
			<span>现金：</span>
			<input type="text" (input)="set_smallchange($event.target.value)" autofocus="autofocus">
		</li>
		<li>
			<span>找零：</span>
			<input type="text" [value]="order.smallchange" disabled="true">
		</li>
		<li class="btn">
            <button class="ok" (click)="no_show()">关闭</button>
			<button class="ok" (click)="checkout()">结账</button>
		</li>
	</ul>
</div>
